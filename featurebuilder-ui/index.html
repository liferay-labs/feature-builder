<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Feature Builder</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Definition</li>
    <li>Implementation</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <input type="text" name="email" placeholder="Email" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Define feature</h2>
    <div class="box">
      <input type="radio" id="feature1" name="feature"/>
      <label for="feature1">
        Given ..................
        When.......................
        Then.......................
      </label>
      <input type="radio" id="feature2" name="feature"/>
      <label for="feature2">
        Given ..................
        When.......................
        Then.......................
      </label>
      <input type="radio" id="feature3" name="feature"/>
      <label for="feature3">
        Given ..................
        When.......................
        Then.......................
      </label>
    </div>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Implement chosen feature</h2>
    <input type="radio" id="implementation1" name="implementation"/>
    <div class="box">
      <label for="implementation1">
        Some code
      </label>
      <input type="radio" id="implementation2" name="implementation"/>
      <label for="implementation2">
        Some code
      </label>
      <input type="radio" id="implementation3" name="implementation"/>
      <label for="implementation3">
        Some code
      </label>
    </div>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

  <script src="js/index.js"></script>
</body>
</html>
