<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feature Builder</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="js/index.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form id="msform">
  <div class="alert alert-danger" id="error" style="display:none;" >
  </div>
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Definition</li>
    <li>Implementation</li>
  </ul>
  <!-- fieldsets -->
  <fieldset name="account">
    <h2 class="fs-title">Create your account</h2>
    <input type="text" name="userName" placeholder="User Name" />
    <button type="button" name="next" class="next action-button">Next</button>
  </fieldset>
  <fieldset name="feature" >
    <h2 class="fs-title">Define feature</h2>
    <div class="box">
      <div class="line">
        <input type="radio" id="add" name="featureId" value="1"/>
        <label for="add" class="light">
          Creation of Characters
        </label>
        <a class="btn" rel="popover" data-img="features/create.png">+</a>
      </div>
      <div class="line">
        <input type="radio" id="slay" name="featureId" value="2"/>
        <label for="slay" class="light">
          Slay of Characters
        </label>
        <a class="btn" rel="popover" data-img="features/search.png">+</a>
      </div>
      <div class="line">
        <input type="radio" id="search" name="featureId" value="3"/>
        <label for="search" class="light">
          Search of Characters
        </label>
        <a class="btn" rel="popover" data-img="features/slay.png">+</a>
      </div>
    </div>
    <button type="button" name="previous" class="previous action-button">Previous</button>
    <button type="button" name="next" class="next action-button">Next</button>
  </fieldset>
  <fieldset name="implementation">
    <button id="implementation-previous" type="button" name="previous" class="previous action-button">Previous</button>
    <button type="submit" name="submit" class="submit action-button">Submit</button>
  </fieldset>
  <fieldset id="logs">
    <textarea rows="15" name="output"></textarea>
  </fieldset>
  <fieldset id="link">
    <a id="pullLink"></a>
  </fieldset>
</form>
</body>
<script src="js/index.js"></script>
</html>
