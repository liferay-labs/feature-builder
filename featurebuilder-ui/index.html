<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Builder</title>

  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Definition</li>
    <li>Implementation</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <input type="text" name="userName" placeholder="User Name" />
    <button type="button" name="next" class="next action-button">Next</button>
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Define feature</h2>
    <div class="box">
      <input type="radio" id="feature1" name="featureId" value="1"/>
      <label for="feature1">
        Given ..................
        When.......................
        Then.......................
      </label>
      <input type="radio" id="feature2" name="featureId" value="2"/>
      <label for="feature2">
        Given ..................
        When.......................
        Then.......................
      </label>
      <input type="radio" id="feature3" name="featureId" value="3"/>
      <label for="feature3">
        Given ..................
        When.......................
        Then.......................
      </label>
    </div>
    <button type="button" name="previous" class="previous action-button">Previous</button>
    <button type="button" name="next" class="next action-button">Next</button>
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Implement chosen feature</h2>
    <div class="box">
      <input type="radio" id="devOptionId1" name="devOptionId" value="1"/>
      <label for="devOptionId1">
        Some code
      </label>
      <input type="radio" id="devOptionId2" name="devOptionId" value="2"/>
      <label for="devOptionId2">
        Some code
      </label>
      <input type="radio" id="devOptionId3" name="devOptionId" value="3"/>
      <label for="devOptionId3">
        Some code
      </label>
    </div>
    <button type="button" name="previous" class="previous action-button">Previous</button>
    <button type="submit" name="submit" class="submit action-button">Submit</button>
  </fieldset>
  <fieldset id="logs">
    <textarea rows="10" name="output"></textarea>
  </fieldset>
</form>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

  <script src="js/index.js"></script>
</body>
</html>
